<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Date</th>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 80px;">Shop</th>
        <th style="min-width: 80px;">Price</th>
        <th style="min-width: 80px;">Discounted Price</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <!--Pagination filter is commented out -->  
      <!-- tr ng-repeat="good in goods | pagination: currentPage*pageSize | limitTo: pageSize" -->
          <tr ng-repeat="good in goods ">
        <td>{{ good.cdate }}</td>
        <td>{{ good.name }}</td>
        <td>{{ good.shop }}</td>
        <td>{{ good.price }}</td>
        <td>{{ good.discount }}</td>
        <td><a ng-click="editGood(good.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteGood(good.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
    
   <!-- Pagination div -->

<div class="pagination" ng-show="goods.length">
<ul class="pagination-control pagination">
 <li>
  <button type="button" class="btn btn-primary" ng-disabled="currentPage == 0"
          ng-click="prevPage()">&Lt;PREV</button>
 </li>
 <li>
 <span>Page {{currentPage + 1}} of {{ totalPages }}</span>
 <select ng-model="pageSize" ng-options="v as v for v in [3, 5,10,20]"
         ng-change="pageSizeChanged(pageSize)">
</select>
 
 </li>
 <li>
 <button type="button" class="btn btn-primary"
         ng-disabled="currentPage >= totalPages - 1"
         ng-click="nextPage()">NEXT&Gt; </button>
 </li>
</ul>
</div>
   <hr>
  <a ng-click="createNewGood()" class="btn btn-small">create new good</a>
</div>
